<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jhony</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <header class="fondoNavegacion">
        <div class="navegacion">
            <h1>TecnoPlace</h1>
            <nav>
                <ul>
                    <li>Celulares</li>
                    <li>Computadores</li>
                    <li>Tablets</li>
                    <!-- así comento en html -->
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="contenedorBanner">
            <h2>Toda la tecnología en un solo lugar</h2>
        </div>
        <div class="contenedorBanner">
            <img src="macbook_portada.png" alt="MacBook Portada">
        </div>
    </section>
    <section>
        <div class="tarjetas">
            <div class="tarjeta">
                <div class="imagen">
                    <img src="iphone.png" alt="iPhone 13 Pro">
                </div>
                <div class="titulo">
                    <h4>iPhone 13 Pro Max</h4>
                </div>
                <div class="precio">
                    <h4>$ 6'000.000</h4>
                </div>
                <div class="botonCompra">
                    <button>Agregar al carrito</button>
                </div>
            </div>
            <div class="tarjeta">
                <div class="imagen">
                    <img src="ipad.png" alt="iPad Pro">
                </div>
                <div class="titulo">
                    <h4>iPad Pro</h4>
                </div>
                <div class="precio">
                    <h4>$ 8'000.000</h4>
                </div>
                <div class="botonCompra">
                    <button>Agregar al carrito</button>
                </div>
            </div>
            <div class="tarjeta">
                <div class="imagen">
                    <img src="macbook_air.png" alt="MacBook Air M1">
                </div>
                <div class="titulo">
                    <h4>MacBook Air M1</h4>
                </div>
                <div class="precio">
                    <h4>$ 12'000.000</h4>
                </div>
                <div class="botonCompra">
                    <button>Agregar al carrito</button>
                </div>
            </div>            
        </div>
    </section>
    <section>
        <div class="icon">
            <i class="ri-instagram-line-icon"></i>
             <img src="instagram.png" width="30" height="30"/> 
        </div>
        <div class="icon">
            <i class="ri-facebook-circle-line"></i>
            <img src="facebook.png" width="30" height="30"/> 
        </div>
        <div class="icon">
            <i class="ri-whatsapp-line"></i>
            <img src="whatsapp.png" width="30" height="30"/> 
        </div>
            
    </section>
    <footer>
        <p>Hecho por Jhony Valencia</p>
    </footer>
</body>
</html>
